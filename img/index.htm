<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
    ></script>
    <title>Sing In & Sing Up Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="froms-container">
            <div class="signin-signup">
                <form action=""class="sign-in-form">
                    <h2 class="titile">sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text"placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="Password"placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">

                    <p class="social-text">Or Sing in with social platfroms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>

                </form>

                <form action=""class="sign-up-form">
                    <h2 class="titile">sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text"placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text"placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="Password"placeholder="Password">
                    </div>
                    <input type="submit" value="sign up" class="btn solid">

                    <p class="social-text">Or Sing up with social platfroms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </form>
            </div>
         </div>
         <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <button class="btn transparent"id="Sign-up-btn">sign up</button>
                    <img src="img/jj.svg" alt="">
                </div>
            </div>
         </div>
         <div class="panel rignt-panel">
            <div class="content">
                <h3>one of us?</h3>
                <button class="btn transparent"id="Sign-in-btn">sign in</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
